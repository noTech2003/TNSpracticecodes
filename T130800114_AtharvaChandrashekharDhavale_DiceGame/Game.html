<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1>Click the Button to Play</h1>
      <div id="players"></div>
    </div>

    <div style="text-align:center; margin-top:20px;">
      <label for="playerCount">Select Players: </label>
      <select id="playerCount">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4">4 Players</option>
      </select>
    </div>

    <footer><button id="btn">ROLL</button></footer>
    <script src="index.js"></script>
  </body>
</html>
